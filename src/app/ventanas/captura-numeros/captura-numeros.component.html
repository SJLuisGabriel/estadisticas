<div class="container">
  <h2>Capturar Números</h2>
  <form (submit)="submitForm()">
    <div class="form-group">
      <label for="numeros">Ingresa los números separados por comas:</label>
      <input
        type="text"
        class="form-control"
        id="numeros"
        name="numeros"
        [(ngModel)]="inputNumeros"
        required
      />
      <small class="form-text text-muted">Ejemplo: 1, 2, 3, 4, 5</small>
    </div>
    <div class="form-group">
      <label for="operacion">Selecciona la operación:</label>
      <select
        class="form-control"
        id="operacion"
        name="operacion"
        [(ngModel)]="selectedOperacion"
      >
        <option value="media">Media</option>
        <option value="mediana">Mediana</option>
        <option value="moda">Moda</option>
        <option value="varianza">Varianza</option>
        <option value="desviacion">Desviación estándar</option>
        <option value="rango">Rango</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
  </form>
  <div
    *ngIf="alertVisible"
    class="alert"
    [class.alert-success]="alertSuccess"
    [class.alert-error]="!alertSuccess"
  >
    {{ alertMessage }}
  </div>
  <button class="btn btn-secondary mt-3 p-10" routerLink="/Resultados">
    Ver Resultados
  </button>
</div>
